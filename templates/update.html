{% extends "base.html" %}  
{% block head %}
<title>The Boring Task Manager</title>
{% endblock %}

{%block body%} 

<div class = "content" >
    <h1>
    Update your boring task
    </h1>  
    <form action = "/update/{{task.id}}" method = "POST">
      <input type = "text" name = "content" id = "content" value = "{{task.content}}">
      <input type = "submit" value = "Update" id = "btn_add" >
    </form>
</div>

{%endblock%}
